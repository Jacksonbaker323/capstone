<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UA MIS Timecard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://timeclock.eil-server.cba.ua.edu/media/datepicker/css/datepicker.css" rel="stylesheet">
    <link href="http://timeclock.eil-server.cba.ua.edu/media/timepicker/css/timepicker.css" rel="stylesheet">
	<script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="http://tmhk.it/cs/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" >
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">UA MIS Timecard</a>
          <div class="nav-collapse collapse">
            <ul class="nav" role="navigation">
			  <li {% if page == "index" %} class="active" {% endif %}><a href="../..">Home</a></li>
              <li><a href="../../admin">Admin</a></li>
			  <li class="dropdown{% if page == "report" %} active{% endif %}">
                      <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">Reports <b class="caret"></b></a>
                      <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
						<li role="presentation" {% if report == "faculty" %} class="active" {% endif %}><a role="menuitem" tabindex="-1" href="../../report">Faculty</a></li>
						<li role="presentation" {% if report == "pmo" %} class="active" {% endif %}><a role="menuitem" tabindex="-1" href="/pmo_report_select">PMO</a></li>
						<li role="presentation" {% if report == "pm" %} class="active" {% endif %}><a role="menuitem" tabindex="-1" href="/pm_report_select">PM</a></li>
                      </ul>
              </li>
            </ul>

          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
      {% block content %}Empty page{% endblock %}
    </div>

      <hr>

      <footer>
        <p>&copy; UA-MIS 2012</p>
        <p> Submit bugs <a href="https://github.com/Jacksonbaker323/capstone/issues"> here </a> </p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/js/jquery.js"></script>
    <script src="http://timeclock.eil-server.cba.ua.edu/media/datepicker/js/bootstrap-datepicker.js"></script>
    <script src="http://timeclock.eil-server.cba.ua.edu/media/timepicker/js/bootstrap-timepicker.js"></script>
    <script src="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/js/bootstrap-transition.js"></script>
    <script src="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/js/bootstrap-alert.js"></script>
    <script src="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/js/bootstrap-modal.js"></script>
    <script src="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/js/bootstrap-dropdown.js"></script>
    <script src="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/js/bootstrap-scrollspy.js"></script>
    <script src="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/js/bootstrap-tab.js"></script>
    <script src="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/js/bootstrap-tooltip.js"></script>
    <script src="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/js/bootstrap-popover.js"></script>
    <script src="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/js/bootstrap-button.js"></script>
    <script src="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/js/bootstrap-collapse.js"></script>
    <script src="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/js/bootstrap-carousel.js"></script>
    <script src="http://timeclock.eil-server.cba.ua.edu/media/bootstrap/assets/js/bootstrap-typeahead.js"></script>
	
    {%block scripts%} {%endblock%}

  </body>
</html>
